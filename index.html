<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>JS Minesweeper</title>
      <link rel="icon" href="assets/minesweeper.ico">

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
      <link rel="stylesheet" href="libraries/jquery-ui.min.css">

      <script src="libraries/jquery-3.6.0.min.js"></script>
      <script src="libraries/jquery-ui.min.js"></script>

      <link rel="stylesheet" href="style.css">
      <script type="module" src="script.js" defer></script>
   </head>

   <body>

      <div id="blocker" class="blocker"></div>
      <div id="loader" class="loader"></div>

      <br>

      <div id="container" class="border1">

         <div id="info" class="border2">
            <div id="flags" class="border2">0</div>
            <div id="smile" class="border1">ðŸ™‚</div>
            <div id="time" class="border2">00:00</div>
         </div>

         <div>
            <table id="board" class="border2"></table>
            <div id="gameover">
               <span id="losetext">You lost!</span>
               <span id="wintext">You won!</span>
               <br>
               <input type="submit" id="restartgame" value="Retry">
            </div>
         </div>

         <div id="utils">
            <div id="hint" class="border1 fa-solid fa-lightbulb"></div>
            <div id="fullscreen" class="border1 fa-solid fa-expand"></div>
            <div id="nightmode" class="border1 fa-solid fa-moon"></div>
         </div>

      </div>

      <br>

      <div id="fieldsizecontainer" class="border1">
         <input type="range" id="fieldsize" class="range" min="4" max="60" value="10">
         <span id="fieldsizecount">34</span>
      </div>

      <div id="customfieldsizecontainer" class="border1">
         <div id="customfieldsizeexpand" class="border1 fa-solid fa-chevron-left"></div>

         <label id="customwidthspan">Width:</label>
         <input id="customwidthcount" size="10" readonly value="10">
         <input type="range" id="customwidth" class="range" min="4" max="60" value="10">

         <label id="customheightspan">Height:</label>
         <input id="customheightcount" size="10" readonly value="10">
         <input type="range" id="customheight" class="range" min="4" max="60" value="10">

         <label id="customminesspan">Mines Multiplier:</label>
         <input id="customminescount" size="10" readonly value="1x">
         <input type="range" id="custommines" class="range" min="5" max="15" value="10">
      </div>

      <br>

      <div>
         <input type="checkbox" id="createsolvablecheckbox" checked>
         <label id="createsolvablelabel">Only create solvable games</label>
      </div>

   </body>
</html>
